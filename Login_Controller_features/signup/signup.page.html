<ion-header>
  <ion-toolbar>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-button color="success" fill="clear" size="small" href="home">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-button>
</ion-toolbar>
<ion-content>
  <div class="flex-center">
    <form>
      <ion-card>
        <ion-card-header>
          <ion-card-title align="center" color="success">Register</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Full Name</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Address</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <div class="bday">
              <ion-label position="floating">Date of Birth</ion-label>
              <ion-input type="Date"></ion-input>
            </div>
          </ion-item>
          
            <ion-list-header>
              Sex:
            </ion-list-header>
            <ion-radio-group>
            <ion-item>
              <ion-label>Male</ion-label>
              <ion-radio></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Female</ion-label>
              <ion-radio></ion-radio>
            </ion-item>
            </ion-radio-group>   
          <ion-item>
            <ion-label position="floating">Contact Number</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Enter Password</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>
          <!--<ion-button color="success" size="full" routerLink="/home">Register</ion-button>-->
          <ion-button color="success" size="full" (click)="register()">Register</ion-button>
        </ion-card-content>
                
      </ion-card>
    </form>
  </div>
</ion-content>
